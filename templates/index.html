{% extends 'base.html' %} {% block content %}

<h1>Most Frequent Words</h1>
{% for key, value in data.items %}
<h2>{{ key }}</h2>
<h3>Frequency: {{ value.freq }}</h3>
<h4>{% for doc in value.docs %} {{doc}} {% endfor %}</h4>

<ul>
  {% for sent in value.sents %}
  <li>{{sent}}</li>
  {% endfor %}
</ul>
{% endfor %} {% endblock %}
